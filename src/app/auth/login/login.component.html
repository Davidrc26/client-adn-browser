<div class="container-md d-flex align-items-center justify-content-center p-5 mt-5 shadow-lg">
    <div class="form w-50 border-end border-primary p-4">
        <form class="p-2" [formGroup]="loginForm">
            <div class="form-group d-flex flex-column mb-2">
                <label for="formGroupExampleInput" class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email" id="formGroupExampleInput"
                    placeholder="example@example.com">
            </div>
            <div class="form-group d-flex flex-column mb-2">
                <label for="formGroupExampleInput2" class="form-label">Secret code</label>
                <input type="password" class="form-control" formControlName="code" id="formGroupExampleInput2"
                    placeholder="******">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-sm rounded text-white">Login</button>
            </div>
        </form>
    </div>
    <div class="logo w-50 d-flex justify-content-center aling-items-center p-4">
        <img src="assets/images/logo_header.png"  alt="" srcset="" style="max-width: 298px; max-height: 95px;">
    </div>
</div>
